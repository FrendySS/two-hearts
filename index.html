    </div>

    <div class="slider">

      <div class="bubble" id="bubble">
        <div class="whoRow">
          <div class="who" id="who"></div>
          <div class="meta" id="meta"></div>
        </div>
        <div class="text" id="text"></div>
      </div>

      <button class="nav" id="next" aria-label="Вперёд">›</button>
    </div>

    <div class="dots" id="dots"></div>

    <div class="final">
      <div class="finalText">
        <p>Спасибо, что ты есть. Я рядом - сегодня и всегда.</p>
        <p class="sign">Твой Тоха ❤️</p>

    </div>

    <div class="actions">

    </div>
  </section>
